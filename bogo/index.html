<!DOCTYPE html>
<html>
<head>
    <title>The Bogo app</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind|Montserrat" rel="stylesheet">
</head>
<body>
<header>
  <nav>
    <div class="container">
      <img class="logo" src="img/Logo.svg">
      <ul>
        <li><button class="btn btn-default-outline btn-md" type="submit">Log in</button></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

<section class="intro">
  <div class="container">
    <div class="row">
       <div class="col-md-8">
       </div>
       <div class="col-md-4">
         <h1>Amazing booking app for hotels</h1>
          <p>It will change your life!</p>
       </div>

      </div>
    </div>
  </div>
</<section>

<section class="more_info">
  <div class="container">
    <div class="row">
       <div class="col-md-4">
         <h1>Booking made easy</h1>
       </div>
       <div class="col-md-8">
       </div>
      </div>
    </div>
  </div>
</section>

<section class="video">
  <div class="container">
    <div class="row">
       <div class="col-md-4">
       </div>
       <div class="col-md-8">
       </div>
      </div>
    </div>
 </div>
</section>

<section class="facts">
  <div class="container">
    <div class="row">
       <div class="col-md-4">
         <h1>Booking made easy</h1>
       </div>
       <div class="col-md-8">
       </div>
      </div>
    </div>
  </div>
</section>

<section class="contact">
  <div class="container">
    <div class="row">
      <form class="form-horizontal" method="post" role="form">
      	<div class="form-group">
          <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
      </div>
    </div>
      		<div class="col-sm-4">
      			<input type="email" class="form-control" id="email" name="email" placeholder="Email" required autofocus>
      		</div>
          <div class="form-group">
          <div class="col-sm-4">
            <textarea id="message" name="message" class="form-control" placeholder="Message" rows="5" required></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-default-outline btn-md">Contact</button>
          </div>
        </div>
      	</div>
       </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
